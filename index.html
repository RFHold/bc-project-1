	<div class="container-fluid">
		<!-- carousel to cycle image and info for upcoming content category -->

		<!--**** top part of carousel is hiding behind sticky header so on click it shifts the window awkwardly ***** -->

		<div class="row">
			<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block w-100" src="https://via.placeholder.com/450" alt="First slide" />
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="https://via.placeholder.com/450" alt="Second slide" />
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="https://via.placeholder.com/450" alt="Third slide" />
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>

		<!-- Movie/Tv containers with tables to be targeted for poster fill -->

		<div class="row">
			<h1>Movie Placeholder</h1>
			<div id="watchlist" class="owl-carousel">
				<div>Your Content</div>
			</div>
		</div>
		<div class="row">
			<h1>TV Placeholder</h1>
			<div id="havewatched" class="owl-carousel">
				<div>Your Content</div>
			</div>
		</div>
	</div>
