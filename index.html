<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Document</title>

		<link rel="stylesheet" href="assets/css/reset.css" />

	<body>
		<header class="container-fluid" id="nav">
			<div class="row">
				<div class="col-2" id="title-logo">
					<a href="index.html">WatchPad</a>
				</div>

				<div class="col" id="search-bar">
					<form action="#" class="searchForm">
						<input type="text" name="query" id="search" placeholder="Search" />
					</form>
				</div>

				<div class="col-2" id="dashboard-link">
					<a href="#">Dashboard</a>
				</div>
			</div>
		</header>

		<main class="container-fluid open" id="main-section" data-state="open">
			<div id="filters">
				<div class="sideBarTitle">
					<span class="heading">Filters</span>
					<div class="menuIcon" id="toggleSidebar"><span><</span></div>
				</div>
					<form>
					<div class="movie-or-tv-box">
						<input type="checkbox" name="movie-tv-checkbox" id="filterMovie" value="filter-movie" />filter by movie<br />
						<input type="checkbox" name="movie-tv-checkbox" id="filterTV" value="filter-tv" />filter by television<br />
					</div>
					<div class='genre'>
					<select multiple>
  					<option value="28,12,10759">Action & Adventure</option>
  					<option value="16">Animation</option>
					<option value="35">Comedy</option>
  					<option value="80">Crime</option>
  					<option value="99">Documentary</option>
					<option value="18">Drama</option>
					<option value="">Family</option>
  					<option value=>Kvalues</option>
  					<option value=>Mystery</option>
  					<option value=>Sci-Fi & Fantasy</option>
  					<option value=>Talk</option>
  					<option value=>News</option>
					<option value=>Reality</option>
  					<option value=>Soap</option>
					<option value=>War & Politics</option>
					<option value=>Western</option>
					</select>
					</div>
					<label>year</label>
					<div class='filter-year'>
						<input type="number" id="yearInput">
					</div>
					<div class = "sort">
						<input type = "checkbox" id = "sort-name"><label>by name</label><input type="checkbox" id = "descending">

					</div>

					</form>
			</div>

			<div id="content">
				<div id="discoverCarousel" class="carousel"></div>
			</div>
		</main>

		<script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>

		<script src="assets/js/resources.js"></script>
		<script src="assets/js/app.js"></script>
